<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor (Assignement 0)</title>
    <!-- Logic To Encrypt the PlainText-->  
    <script>
        var letters = "abcdefghijklmnopqrstuvwxyz";
        // encrypt() function encrypts the plaintext and is run when the 'Encrypt' button is clicked
        function encrypt()
        {
            const plainText = document.getElementById("plaintext").value;
            var cipherText = "";
            for (var i = 0; i < plainText.length; i++) { 
                var char = plainText[i];
                // check if letter is in upper case
                var upper = (char == char.toUpperCase());
                // lower case no matter what character it is
                char = char.toLowerCase();
                
                // find the index of char, which also gives us its numerical value in alphabets
                var index = letters.indexOf(char);
                // if character is an alphabet, hence index is not -1
                if(index != -1)
                {
                    // reverse the alphabet
                    char = letters[25 - index];
                    // if uppercase, already uppercase the character
                    if(upper)
                        char = char.toUpperCase();
                }
                cipherText += char;
            }
            document.getElementById("ciphertext").value = cipherText;
        }
        // decrypt() function decrypts the cipherText and is run when the 'Decrypt' button is clicked
        function decrypt()
        {
            const cipherText = document.getElementById("ciphertext").value;
            var plainText = "";
            for (var i = 0; i < cipherText.length; i++) { 
                var char = cipherText[i];
                // check if letter is in upper case
                var upper = (char == char.toUpperCase());
                // lower case no matter what character it is
                char = char.toLowerCase();
                
                // find the index of char, which also gives us its numerical value in alphabets
                var index = letters.indexOf(char);
                // if character is an alphabet, hence index is not -1
                if(index != -1)
                {
                    // reverse the alphabet
                    char = letters[25 - index];
                    // if uppercase, already uppercase the character
                    if(upper)
                        char = char.toUpperCase();
                }
                plainText += char;
            }
            document.getElementById("plaintext").value = plainText;
        }
    </script>
</head>
